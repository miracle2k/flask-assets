language: python
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.5
  - pypy
env:
  - FLASK=0.8
  - FLASK=0.9
  - FLASK=0.10
  - FLASK=0.11
install:
  - pip install Flask==$FLASK
  - pip install -r requirements-dev.pip --allow-external webassets --allow-unverified webassets
script:
  - nosetests tests
notifications:
  email:
    - michael@elsdoerfer.com
branches:
  only:
    - master
matrix:
  exclude:
    # These do not support Python 3 yet.
    - python: 3.3
      env: FLASK=0.8
    - python: 3.3
      env: FLASK=0.9
    - python: 3.5
      env: FLASK=0.8
    - python: 3.5
      env: FLASK=0.9
